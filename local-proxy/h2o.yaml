hosts:
  www.japanese-restream.org.localhost:443:
    listen:
      port: 443
      ssl:
        certificate-file: /ssl/cert.pem
        key-file: /ssl/key.pem
    paths:
      /:
        proxy.reverse.url: http://host.docker.internal:3000
      /assets:
        file.dir: /www/assets
        expires: 1 year
        header.set:
          - "X-Content-Type-Options: nosniff"
